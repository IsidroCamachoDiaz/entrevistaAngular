<div class="container">
    <div class="row">
        <div class="col-12 col-lg-4"></div>
        <div class="col-12 col-lg-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center"> Cita Para {{c.nombre}} DNI: {{c.dni}}</h5>
                    
                    <form [formGroup]="form" (ngSubmit)="anadirFormulario()">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input class="form-control" formControlName="nombre" name="nombre">
                        </div>
                        <div *ngIf="form.controls['nombre'].errors" class="text-danger">
                            El Nombre es Obligatorio
                        </div>

                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input class="form-control" formControlName="dni" name="dni">
                        </div>
                        <div *ngIf="form.controls['dni'].errors" class="text-danger">
                            El DNI es Obligatorio
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input class="form-control" formControlName="email" name="email">
                        </div>
                        <div *ngIf="form.controls['email'].errors" class="text-danger">
                            El Email es Obligatorio
                        </div>

                        <div class="form-group">
                            <label for="telefono">Telefono:</label>
                            <input class="form-control" formControlName="telefono" name="telefono">
                        </div>
                        <div *ngIf="form.controls['telefono'].errors" class="text-danger">
                            El Numero de telefono es Obligatorio
                        </div>

                        <div class="form-group">
                            <label for="diaCita">Dia de la Cita:</label>
                            <input class="form-control" formControlName="diaCita" name="diaCita" type="date">
                        </div>
                        <div *ngIf="form.controls['diaCita'].errors" class="text-danger">
                            El dia de la cita es Obligatorio
                        </div>

                        <div class="form-group">
                            <label for="horaCita">Hora de la Cita:</label>
                            <select formControlName="horaCita">
                                <option [value]="'10:00'">10:00</option>
                                <option [value]="'10:30'">10:30</option>
                                <option [value]="'11:00'">11:00</option>
                                <option [value]="'11:30'">11:30</option>
                                <option [value]="'12:00'">12:00</option>
                                <option [value]="'12:30'">12:30</option>
                                <option [value]="'13:00'">13:00</option>
                                <option [value]="'13:30'">13:30</option>
                            </select>
                        </div>

                        <div *ngIf="form.controls['horaCita'].errors" class="text-danger">
                            La Hora de la cita es Obligatorio
                        </div>

                        <div class="form-group">
                            <label for="visto">Se ha entrevistado:
                                <input  formControlName="visto" name="visto" type="checkbox">
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="entrevistador">Entrevistador: </label>
                            <select formControlName="entrevistador">
                                <option [value]="'A'">Entrevistador A</option>
                                <option [value]="'B'">Entrevistador B</option>
                            </select>
                        </div>
                        <div *ngIf="form.controls['entrevistador'].errors" class="text-danger">
                            El Entrevistador de la cita es Obligatorio
                        </div>


                        <button class="btn btn-info " type="submit" style="color:white" [disabled]="!form.valid">Guardar
                            Cita</button>
                        <button class="btn btn-danger " routerLink="/citas/listado"
                            style="color:white">Cancelar</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4"></div>
    </div>
</div>
