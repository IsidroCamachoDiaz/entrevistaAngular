<div class="continer">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Agendad del dia: {{agenda.diaAgenda}} a las {{agenda.horaAgenda}}</h5>
                  <p class="card-text">Dia de la Agenda: <input type="date" [(ngModel)]="agenda.diaAgenda"></p>
                  <p class="card-text">Hora de la Agenda: <input type="time" [(ngModel)]="agenda.horaAgenda"></p>
                  <p class="card-text">Cita 1: 
                    <select  [(ngModel)]="agenda.cita1">
                        <option *ngFor="let c of citasNoVistas" [ngValue]="c">Cita de {{c.nombre}} el dia {{c.diaCita}}</option>
                  </select>
                  </p>
                  <p class="card-text">Cita 2: 
                    <select  [(ngModel)]="agenda.cita2">
                        <option *ngFor="let c of citasNoVistas" [ngValue]="c">Cita de {{c.nombre}} el dia {{c.diaCita}}</option>
                  </select>
                  </p>
                  <p class="card-text">Cita 3: 
                    <select  [(ngModel)]="agenda.cita3">
                        <option *ngFor="let c of citasNoVistas" [ngValue]="c">Cita de {{c.nombre}} el dia {{c.diaCita}}</option>
                  </select>
                  </p>
                  <p class="card-text">Cita 4: 
                    <select  [(ngModel)]="agenda.cita4">
                        <option *ngFor="let c of citasNoVistas" [ngValue]="c">Cita de {{c.nombre}} el dia {{c.diaCita}}</option>
                  </select>
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
